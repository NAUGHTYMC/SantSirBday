<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        /* Reset and Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: black;
            color: white;
        }

        .container {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: flex-end;
            text-align: center;
            padding: 50px;
        }

        /* Background Image */
        .bg-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
            z-index: 1;
            animation: zoomPulse 6s infinite alternate;
            /* border: 2px solid red; */
            top: 0;
            left: 0;
        }

        /* Date Container */
        .date-container {
            font-size: 50px;
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 2;
        }

        .date {
            position: relative;
            display: inline-block;
            height: 60px;
            overflow: hidden;
        }

        .old-date, .new-date {
            position: absolute;
            width: 100%;
            text-align: center;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }

        .old-date {
            animation: slideOut 2s ease;
        }

        .new-date {
            top: 100%;
            animation: slideIn 2s ease 1s;
        }

        .static-part {
            font-size: 40px;
            margin-left: 5px;
        }

        /* Happy Birthday */
        .happy-birthday {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 40px;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            z-index: 2;
        }

        .letter {
            opacity: 0;
            animation: crazyAnimation 1.5s ease forwards;
        }

        .letter:nth-child(1) { animation-delay: 0.1s; }
        .letter:nth-child(2) { animation-delay: 0.2s; }
        .letter:nth-child(3) { animation-delay: 0.3s; }
        .letter:nth-child(4) { animation-delay: 0.4s; }
        .letter:nth-child(5) { animation-delay: 0.5s; }
        .letter:nth-child(6) { animation-delay: 0.6s; }
        .letter:nth-child(7) { animation-delay: 0.7s; }
        .letter:nth-child(8) { animation-delay: 0.8s; }
        .letter:nth-child(9) { animation-delay: 0.9s; }
        .letter:nth-child(10) { animation-delay: 1s; }
        .letter:nth-child(11) { animation-delay: 1.1s; }
        .letter:nth-child(12) { animation-delay: 1.2s; }
        .letter:nth-child(13) { animation-delay: 1.3s; }

        /* One-Liner */
        .one-liner {
            font-size: 28px;
            font-weight: 300;
            margin-top: -20px;
            color: #FFD700; /* Gold */
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            opacity: 0;
            animation: fadeIn 2s ease forwards 3s;
            z-index: 2;
        }

        /* Button */
        .cta-button {
            font-size: 20px;
            font-weight: bold;
            color: black;
            background-color: yellow;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            opacity: 0;
            animation: slideUp 2s ease forwards 3s, pulse 1.5s infinite alternate 5s;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            z-index: 2;
        }

        .cta-button:hover {
            background-color: orange;
        }

        /* Animations */
        @keyframes zoomPulse {
            0% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes slideOut {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes crazyAnimation {
            0% {
                opacity: 0;
                transform: translateY(-100%);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        @keyframes slider {
            0% {
                opacity: 1;
            }

            80%{
                margin-bottom: 40px;
                opacity: 0.9;
            }

            100%{
                margin-bottom: 50px;
                opacity: 0;
            }
        }

        @keyframes slider2 {
            0% {
                opacity: 0;
                margin-bottom: -50px;
            }

            80%{
                margin-bottom: -10px;
                opacity: 0.1;
            }

            100%{
                opacity: 1;
            }
        }

        .slider{
            animation: slider 500ms linear 3s 1 forwards;
        }

        .slider2{
            animation: slider2 500ms linear 3s 1 forwards;
            opacity: 0;
            margin-right: -50px;
        }

        .party{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .btn{
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Animated Date -->
        <div class="date-container">   
            <span class="static-part slider2">25</span>
            <span class="static-part slider">24</span>
            <span class="static-part">/1/2025</span>
        </div>

        <!-- "Happy Birthday" -->
        <div class="happy-birthday">
            <span class="letter">H</span>
            <span class="letter">A</span>
            <span class="letter">P</span>
            <span class="letter">P</span>
            <span class="letter">Y</span>
            <span class="letter">[]</span>
            <br>
            <span class="letter">B</span>
            <span class="letter">I</span>
            <span class="letter">R</span>
            <span class="letter">T</span>
            <span class="letter">H</span>
            <span class="letter">D</span>
            <span class="letter">A</span>
            <span class="letter">Y</span>
        </div>

        <!-- One-Liner Message -->
        <div class="one-liner">"Thx for your 2 years of Guidance"</div>

        <!-- Button -->
        <button class="cta-button btn">Click Here</button>

        <!-- Background Image -->
        <img src="accbbbe0-e627-4b64-8322-58fc743daeee.jpeg" alt="Birthday Background" class="bg-image">
    </div>
    <div class="party"></div>
</body>
<!-- Add the .party element to your HTML -->
<div class="party" style="width: 100%; height: 100%;"></div>

<script>
    // Define the CSS for the background image
    const partyBackground = 'background-image: url(https://cdn.pixabay.com/animation/2024/05/02/07/43/07-43-00-535_512.gif); background-size: cover;';

    // Get the .party element
    const pty = document.querySelector('.party');

    if (pty) {
        // Apply the style after 2800ms
        setTimeout(() => {
            pty.style.cssText += partyBackground; // Properly append the style
        }, 2800);
    } else {
        console.error("Element with class '.party' not found in the DOM.");
    }

    cta = document.querySelector('.btn')
    cta.addEventListener('click', ()=>{
        window.open('/Sant_Sir/spin.html')
        console.log('hel')
    })
</script>

</html>
